server {
    listen 8080;
     root /usr/share/nginx/html/;
    index index.html;
    error_page 403 404 /stakater-cloud/404.html;
    location = /stakater-cloud/404.html {
        internal;
    }
    location / {
        try_files $uri $uri/ /stakater-cloud/404.html;
    }
    # redirects issued by nginx will be relative
    absolute_redirect off;
}